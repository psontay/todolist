<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Đặt lại mật khẩu</title>
    <style th:text="${cssContent}">
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h2>🔑 Đặt lại mật khẩu</h2>
        <p>Xin chào <b th:text="${name}">User</b>,</p>
        <p>Bạn vừa yêu cầu đặt lại mật khẩu. Đây là mật khẩu mới của bạn:</p>
        <div class="password" th:text="${newPassword}">12345678</div>
        <p>Hãy đăng nhập và đổi mật khẩu ngay sau khi vào hệ thống để đảm bảo an toàn.</p>
        <p>
            <a class="btn" th:href="${loginUrl}" target="_blank">Đăng nhập ngay</a>
        </p>
        <p class="footer-text">Nếu bạn không thực hiện yêu cầu này, vui lòng bỏ qua email.</p>
    </div>
</div>
</body>
</html>
